<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./sytles.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Minha Página</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#secao1">Session 1</a></li>
                        <li class="nav-item"><a class="nav-link" href="#secao2">Session 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#secao3">Session 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <section id="secao1" class="mb-4">
            <div class="session-card bg-light p-4 rounded">
                <h2>Session 1</h2>
                <p>Conteúdo da primeira Session.</p>
            </div>
        </section>

        <section id="secao2" class="mb-4">
            <div class="session-card bg-light p-4 rounded">
                <h2>Session 2</h2>
                <p>Conteúdo da segunda Session.</p>
            </div>
        </section>

        <section id="secao3" class="mb-4">
            <div class="session-card bg-light p-4 rounded">
                <h2>Session 3</h2>
                <p>Conteúdo da terceira Session.</p>
            </div>
        </section>
    </main>
    <footer class="text-white text-center p-3">
        <p>&copy; <span id="anoAtual"></span> Minha Página</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('anoAtual').textContent = new Date().getFullYear();
    </script>
</body>
</html>
